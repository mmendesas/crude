<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crude - Sass Boilerplate</title>

    <link rel="stylesheet" href="css/crude.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="text-center">
      <img
        style="height: 60px; margin-top: 30px"
        src="images/logo.png"
        alt="logo crude"
      />
    </header>
    <main>
      <section>
        <h1>Buttons</h1>
        <div class="container">
          <div class="button">Div</div>
          <a class="button" href="#!">Link</a> <button>Button</button>
          <input type="button" value="Input" />
          <div class="button muted">muted</div>
        </div>
      </section>
      <section>
        <h1>Form</h1>
        <div class="container">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" />
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Address" />
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label for="message">Message</label>
            <textarea
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>

      <section>
        <h1>GRID</h1>
        <div class="container text-center">
          <div class="row">
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
          </div>
          <div class="row">
            <div class="col-2">#2</div>
            <div class="col-2">#2</div>
            <div class="col-2">#2</div>
            <div class="col-2">#2</div>
            <div class="col-2">#2</div>
            <div class="col-2">#2</div>
          </div>
          <div class="row">
            <div class="col-3">#3</div>
            <div class="col-3">#3</div>
            <div class="col-3">#3</div>
            <div class="col-3">#3</div>
          </div>
          <div class="row">
            <div class="col-4">#4</div>
            <div class="col-4">#4</div>
            <div class="col-4">#4</div>
          </div>
          <div class="row">
            <div class="col-5">#5</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
          </div>
          <div class="row">
            <div class="col-6">#6</div>
            <div class="col-6">#6</div>
          </div>
          <div class="row">
            <div class="col-7">#7</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
          </div>
          <div class="row">
            <div class="col-8">#8</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
          </div>
          <div class="row">
            <div class="col-9">#9</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
            <div class="col-1">#1</div>
          </div>
          <div class="row">
            <div class="col-10">#10</div>
            <div class="col-1">#1</div>

          </div>
          <div class="row"><div class="col-12">#12</div></div>

    </main>
  </body>
</html>
